<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Home Page</title>
    <link rel="stylesheet" href="/static/styles/EI_general.css">
    <link rel="stylesheet" href="/static/styles/EI_index.css">
</head>
<body>
    <div id="heading">
        <header>Welcome to the Effort-Impact Application!</header>
    </div><br><br>
    <div id="instructions" class="container">
        <h3>Some instructions to get you started:</h3>
        <p>
            Placeholder
        </p>
    </div>
    <br><br><br>
    <div id="choose_file">
        <form action="/chart" method="post" id="choose" class="container">
            <div>
                Choose Table<br><br>
                <div id="choose_list">
                    {% for table in table_list %}
                    <input type="radio" name="table" value="{{ table }}" required> {{ table }}<br>
                    {% endfor %}
                    <br>
                </div><br>
                <button type="submit" name="action" value="submit">Open Table</button>
                <button type="submit" name="action" value="delete" style="background-color:red">Delete Table</button><br>
            </div>
        </form>
        <form action="/chart" method="post" id="make" class="container">
            <div>
                New Table<br><br>
                Name: <input type="text" name="new_name" id="new_name" required><br><br>
                Select Optional Fields<br><br>
                <input id="DeadlineHidden" type="hidden" value="No" name="DeadlineField">
                <input id="Deadline" type="checkbox" name="DeadlineField" value="Deadline" onclick="Check('Deadline')">Deadline
                <input id="SubjectHidden" type="hidden" value="No" name="SubjectField">
                <input id="Subject" type="checkbox" name="SubjectField" value="Subject" onclick="Check('Subject')">Subject
                <input id="DepartmentHidden" type="hidden" value="No" name="DepField">
                <input id="Department" type="checkbox" name="DepField" value="Department" onclick="Check('Department')">Department
                <input id="NotesHidden" type="hidden" value="No" name="NotesField">
                <input id="Notes" type="checkbox" name="NotesField" value="Notes" onclick="Check('Notes')">Notes<br><br>
                <button type="submit" name="action" value="new">Open New Sheet</button>
            </div>
        </form>
    </div><br><br>

    <div id="footer">
        <footer></footer>
    </div>

    <script>
        function Check(box_id){
            if (document.getElementById(box_id).checked){
                document.getElementById(box_id + "Hidden").disabled = true;
            }
        }
    </script>
</body>
</html>
